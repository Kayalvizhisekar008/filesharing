<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .form-group { margin-bottom: 12px; text-align: left; position: relative; }
        input[type="password"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button.toggle-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; padding: 4px; }
        button[type="submit"] { width: 100%; padding: 10px; background: #1da1f2; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer; }
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 4px; background: #f8f8f8; }
        a { display: block; margin-top: 10px; text-align: center; color: #1da1f2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>New Password</label>
                <input id="new_password" type="password" name="new_password" required>
                <button type="button" id="toggleNew" class="toggle-btn" aria-label="Show or hide new password">
                    <span id="eyeNew" class="eye-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#444" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="#444" stroke-width="1.2"/>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input id="confirm_password" type="password" name="confirm_password" required>
                <button type="button" id="toggleConfirm" class="toggle-btn" aria-label="Show or hide confirm password">
                    <span id="eyeConfirm" class="eye-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#444" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="#444" stroke-width="1.2"/>
                        </svg>
                    </span>
                </button>
            </div>
            <button type="submit">Update Password</button>
            <a href="{% url 'core:login' %}">Back to Login</a>
        </form>
    </div>

    <script>
        const newInput = document.getElementById('new_password');
        const confInput = document.getElementById('confirm_password');
        const toggleNew = document.getElementById('toggleNew');
        const toggleConfirm = document.getElementById('toggleConfirm');
        const eyeNew = document.getElementById('eyeNew');
        const eyeConfirm = document.getElementById('eyeConfirm');

        const eyeSVG = {
            visible: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#444" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="#444" stroke-width="1.2"/></svg>',
            hidden: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.94 17.94C16.14 19.09 14.14 19.8 12 19.8 5 19.8 1 12 1 12a21.74 21.74 0 0 1 4.11-6.04" stroke="#444" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22.54 6.46A21.78 21.78 0 0 1 23 12s-4 7-11 7c-1.93 0-3.77-.34-5.45-.96" stroke="#444" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 1l22 22" stroke="#444" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>'
        };

        function togglePassword(input, eye) {
            if (!input || !eye) return;
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            eye.innerHTML = isPassword ? eyeSVG.hidden : eyeSVG.visible;
        }

        if (toggleNew) toggleNew.addEventListener('click', () => togglePassword(newInput, eyeNew));
        if (toggleConfirm) toggleConfirm.addEventListener('click', () => togglePassword(confInput, eyeConfirm));
    </script>
</body>
</html>
