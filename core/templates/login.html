<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FileShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add any custom styles here if needed */
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-2 text-gray-800">Welcome Back</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <p class="text-center text-gray-600 mb-6">Welcome back! Please log in to your account.</p>

        <form id="loginForm" method="POST" action="{% url 'core:login' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Enter your password" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="{% url 'core:forgot_password' %}" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Sign In
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'core:signup' %}" class="font-medium text-blue-600 hover:text-blue-800">Sign up</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Function to validate the form
        function validateForm() {
            // Remove any existing error messages
            const existingErrors = document.querySelectorAll('.error-message');
            existingErrors.forEach(error => error.remove());

            let isValid = true;

            // Validate username
            if (!usernameInput.value.trim()) {
                const error = document.createElement('div');
                error.className = 'error-message text-red-600 text-sm mt-1';
                error.textContent = 'Username is required';
                usernameInput.parentNode.appendChild(error);
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                const error = document.createElement('div');
                error.className = 'error-message text-red-600 text-sm mt-1';
                error.textContent = 'Password is required';
                passwordInput.parentNode.appendChild(error);
                isValid = false;
            }

            return isValid;
        }

        // Add form validation
        loginForm.addEventListener('submit', (e) => {
            if (!validateForm()) {
                e.preventDefault();
            }
        });

        // Remove error messages when user starts typing
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                const errorMessage = input.parentNode.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.remove();
                }
            });
        });
    </script>
</body>
</html>
